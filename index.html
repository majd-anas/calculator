<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="calcType"></div>
        <div class="inputArea">
            
        </div>
        <div class="buttons">
            <div class="row">
                <div class="column clear">AC</div>

                <div class="column">
                    Del
                </div>
                <div class="column">
                    x<sup>y</sup>
                </div>
            </div>
            <div class="row">
                <div class="column">7</div>
                <div class="column">8</div>
                <div class="column">9</div>
                <div class="column add" value="+">+</div>
            </div>
            <div class="row">
                <div class="column">4</div>
                <div class="column">5</div>
                <div class="column">6</div>
                <div class="column subtract" value="-">-</div>
            </div>
            <div class="row">
                <div class="column">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column multiply" value="*">x</div>
            </div>
            <div class="row">
                <div class="column">0</div>
                <div class="column">.</div>
                <div class="column equal" value="=">=</div>
                <div class="column divide" value="/">&divide</div>
            </div>
        </div>
    </div>
</body>
</html>
