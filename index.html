<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="calcType"></div>
        <div class="inputArea">
            <div class="input"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="column clear">AC</div>

                <div class="column delete">
                    Del
                </div>
                <div class="column operation">
                    x<sup>y</sup>
                </div>
            </div>
            <div class="row">
                <div class="column no">7</div>
                <div class="column no">8</div>
                <div class="column no">9</div>
                <div class="column add op" value="+">+</div>
            </div>
            <div class="row">
                <div class="column no">4</div>
                <div class="column no">5</div>
                <div class="column no">6</div>
                <div class="column subtract op" value="-">-</div>
            </div>
            <div class="row">
                <div class="column no">1</div>
                <div class="column no">2</div>
                <div class="column no">3</div>
                <div class="column multiply op" value="*">x</div>
            </div>
            <div class="row">
                <div class="column no">0</div>
                <div class="column dot">.</div>
                <div class="column equal" value="=">=</div>
                <div class="column divide op" value="/">&divide</div>
            </div>
        </div>
    </div>
</body>
</html>
